<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tabetai - Recipe finder app. Tell us what you have in your fridge and we'll find the perfect recipes for you!">
    <meta name="theme-color" content="#FFE5B4">
    <title>Tabetai - I want to eat!</title>
    <style>
        /* Global mobile optimizations */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        html, body {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            touch-action: manipulation;
            overflow-x: hidden;
        }
        
        /* Ensure touch targets are at least 44px */
        button, input, select, textarea, a {
            min-height: 44px;
            touch-action: manipulation;
        }
        
        /* Prevent zoom on input focus for iOS */
        input, select, textarea {
            font-size: 16px;
        }
        
        /* Mobile-specific line clamping utility */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Ensure mobile scrolling is smooth */
        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Fix mobile viewport issues */
        #root {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        /* Improve touch interaction */
        .touch-manipulation {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
